/*5. Реализовать основные 4 арифметические операции в виде функций с двумя параметрами.
Обязательно использовать оператор return.*/

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 5</title>
</head>
<body>
<script>
    let a, b;
    a = 6;
    b = 2;

    function addition(a, b){
        return alert(a+b)
        }

    function subtraction(a, b){
        return alert(a-b)
        }

    function multiplication(a, b){
        return alert(a*b)
        }

    function division(a, b){
        return alert(a/b)
        }

    addition(a,b);
    subtraction(a,b);
    multiplication(a,b);
    division(a,b);

</script>
</body>
</html>
