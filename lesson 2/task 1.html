<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task1</title>
</head>
<body>
 <script>
    var a = 1, b = 1, c, d;
    c = ++a; alert(c);           // 2 - увеличение на единицу переменной а даёт величину с
    d = b++; alert(d);           // 1 - постфиксная форма записи значания b возвращает 1 присваивает аего значению d
    c = (2+ ++a); alert(c);      // 5 - префиксная запись значения а (1+1+1=3), далее сложение с 2
    d = (2+ b++); alert(d);      // 4 - постфиксная запись значения b (1+1=2), далее сложение с 2
    alert(a);                    // 3 - запись нового значения а=3
    alert(b);                    // 3 - не знаю
 </script>
